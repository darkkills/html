<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
</head>
<body>
<form>
	<label>Name :</label>
	<input type="text" name="name" placeholder="Name" required="" maxlength="25">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<label>Email :</label>
	<input type="Email" name="Email" pattern="[A-a]@example.com"  required="" autofocus="" placeholder="test@example.com">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<label>Password :</label>
	<input type="Password" name="Password" maxlength="6" required="" placeholder="Password"><br><br>
	<label>Category :</label>
	<select required="">
		<option >Student</option>
		<option>Employee</option>
		<option selected="">Freelancer</option>
	</select>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<label>Event Date :</label>
	<input type="Date" name="Date" required="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<label >Tickets :</label>&nbsp&nbsp&nbsp
	<input type="radio" name="radio" >1 ticket
	<input type="radio" name="radio" checked="">2 tickets
	<input type="radio" name="radio">3 tickets<br><br>
	<label>Online Payment :</label>&nbsp&nbsp&nbsp
	<input type="checkbox" name="checkbox" >GPay
	<input type="checkbox" name="checkbox">PhonePay
	<input type="checkbox" name="checkbox">Paytm<br><br>
	<label>Notes :</label><br>
	<textarea rows="5" cols="50" placeholder="Self Introduction"></textarea><br><br>
	<input type="submit" name="submit">
</form>
</body>
</html>
